<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLE II Terminal</title>
    <link rel="stylesheet" href="assets/styles/_variables.css" />
    <link rel="stylesheet" href="assets/styles/main-menu.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="terminal-content">
        <!-- OS Header -->
        <div class="os-header">
          <h1 class="os-title">APPLE II</h1>
          <p class="os-version">APPLE II ][ COMPATIBLE SYSTEM - 64MB RAM</p>
        </div>
        <!-- Terminal Prompt -->
        <div class="terminal-prompt">]CATALOG<span class="cursor"></span></div>

        <!-- Game Title with Typewriter Effect -->
        <h1 class="title">Anachronistic Towerclimb</h1>
        <p class="subtitle"></p>

        <!-- Menu Commands -->
        <div class="menu-buttons">
          <a
            href="./assets/realmchildinvasiongamecontroller.html"
            class="menu-command"
          >
            RUN BACKROOMS_TOWERCLIMB.rbn
          </a>
          <a href="./assets/mapeditor.html" class="menu-command">
            RUN MAP.EDITOR.rbn
          </a>
          <a href="./assets/changelog.html" class="menu-command">
            RUN SYSTEM.CHANGELOG.rbn
          </a>
        </div>

        <!-- Terminal Info -->
        <div class="terminal-info">
          <p>CONTENTS:</p>
          <p>- Go Up The Tower</p>
        </div>

        <!-- System Status Bar -->
        <div class="system-status">
          <span>READY</span>
          <span>FREE: 32MB</span>
          <span>CONNECTED.</span>
          <span>v1.1</span>
        </div>
      </div>
    </div>
  </body>
</html>
